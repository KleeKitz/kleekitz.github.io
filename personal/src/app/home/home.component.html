<div class="pageContent">
    <h2>Stuff I'm Working On</h2>
    <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile>
            <mat-card class="project-card">
                <mat-card-header>
                    <div mat-card-avatar class="project-image tictactoe"></div>
                    <mat-card-title>Tic Tac Toe</mat-card-title>
                    <mat-card-subtitle>Simple Game</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="/assets/tictactoe_screen.png" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        Basic example of Tic Tac Toe wrote in TypeScript as a side project.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button routerLink="../tictactoe">Check it Out!</button>
                    <app-share-button></app-share-button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="project-card">
                <mat-card-header>
                    <div mat-card-avatar class="project-image tictactoeplus"></div>
                    <mat-card-title>Tic Tac Toe Plus</mat-card-title>
                    <mat-card-subtitle>Less Simple Game</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        More advanced Tic Tac Toe, where each game of Tic Tac Toe affects the others.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button disabled>Check it Out!</button>
                    <app-share-button></app-share-button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

</div>
